			<h2>Calculadora de KiloCalorias de nuestros productos</h2>
			<button class="fullscreen" id="fullscreen" onclick="fullScreen.pantallaCompleta()">Pulse para ver en pantalla completa la calculadora de KiloCalorias</button>
			<div class="calculadoraDeCalorias" id = "calculadoraDeCalorias">
				<label for="pantalla" style="display:none;">Pantalla:</label> 
				<input type="text" title="pantalla" name="pantalla" id="pantalla" value="0" disabled />
				<div class="calculadoraDeCalorias-botones">
					<button class="calculadoraDeCalorias-botones" onclick="calculadoraDeCalorias.anadirNumero('500')"><img src="../imagenes/hamburguesaVegana.jpg"  alt="Foto de nuestra Hamburguesa Vegana" height ="300" width="300"/></button>
				    <button class="calculadoraDeCalorias-botones" onclick="calculadoraDeCalorias.anadirNumero('1200')"><img src="../imagenes/hamburguesaBOOM.jpg"  alt="Foto de nuestra Hamburguesa BOOM" height ="300" width="300"/></button>
                    <button class="calculadoraDeCalorias-botones" onclick="calculadoraDeCalorias.anadirNumero('900')"><img src="../imagenes/hamburguesaCrunchy.jpg"  alt="Foto de nuestra Hamburguesa Crunchy" height ="300" width="300"/></button>
					
					<button class="calculadoraDeCalorias-botones" onclick="calculadoraDeCalorias.anadirNumero('850')"><img src="../imagenes/hamburguesaCangreburguer.jpg"  alt="Foto de nuestra Hamburguesa Cangreburguer" height ="300" width="300"/></button>

					<button class="calculadoraDeCalorias-botones" onclick="calculadoraDeCalorias.anadirNumero('800')"><img src="../imagenes/patatasBaconYQueso.png"  alt="Foto de nuestras Patatas con Bacon y Queso" height ="300" width="300"/></button>
					<button class="calculadoraDeCalorias-botones" onclick="calculadoraDeCalorias.anadirNumero('600')"><img src="../imagenes/arosDeCebolla.png"  alt="Foto de nuestros Aros de Cebolla" height ="300" width="300"/></button>
